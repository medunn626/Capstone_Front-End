<div *ngIf="auth.changePasswordSuccess" class="success">
  <h5>Your password has been sucessfully changed.</h5>
</div>
<div *ngIf="auth.changePasswordFailure" class="failure">
  <h5>Could not change password. Please make sure the fields are correct and both passwords are not the same.</h5>
</div>
<!-- <div *ngIf="auth.signOutSuccess" class="success">
  <h5>You have successfully signed out.</h5>
</div> -->
<div *ngIf="auth.signOutFailure" class="failure">
  <h5>There was an error signing out.</h5>
</div>
<div class="container">
  <div id="back">
    <br>
    <a href="main" class="back">Go Back</a>
    <br>
  </div>
  <form ngNativeValidate>
    <legend>Change Password</legend>
    <label for="oldPassword">Old Password:</label><br>
    <input [(ngModel)]="oldPassword" id="old" type="password" name="oldPassword" placeholder="Old Password" required/><br>
    <label for="newPassword">New Password:</label><br>
    <input [(ngModel)]="newPassword" id="new" type="password" name="newPassword" placeholder="New Password" required/>
    <div class="lower">
      <input (click)="changePassword()" type="submit" value="Change"/>
    </div><!--/ lower-->
  </form>
  <form>
    <legend>Log Out</legend>
    <div class="lower">
        <input (click)="signOut()" type="submit" value="Sign Out"/>
    </div><!--/ lower-->
  </form>
</div><!--/ container-->
