<div class="container">
  <h3>Log In</h3>
  <input [(ngModel)]="user.email" type="text" placeholder="Email"/>
  <input [(ngModel)]="user.password" type="password" placeholder="Password"/>
  <input (click)="login()" type="submit" value="Log in"/>
</div>

<div *ngIf="auth.user" class="container">I see a user!!! <strong>{{auth.user.email}}</strong></div>
