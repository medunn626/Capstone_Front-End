<a class="hiddenanchor" id="tologin"></a>
<div class="container">
  <h4>Welcome to ReachME, where you can create and share your business cards or personal cards from any location!</h4>
  <form ngNativeValidate>
    <div *ngIf="auth.signUpFailure" class="failure">
      <h5>Please try again. This user already exists or you have entered the fields incorrectly.</h5>
    </div>
    <legend>Sign Up!</legend>
    <label for="email">Email:</label><br>
    <input [(ngModel)]="newUser.email" id="email-sign" type="text" name="email" placeholder="Email" required/><br>
    <label for="password">Password:</label><br>
    <input [(ngModel)]="newUser.password" id="password-sign" type="password" name="password" placeholder="Password" required/><br>
    <label for="confirm_password">Confirm Password:</label><br>
    <input [(ngModel)]="newUser.password_confirmation" id="password-confirm-sign" name="confirm_password" type="password" name="password_confirmation" placeholder="Confirm Passsword" required/><br><br>
    <a href="#tologin">Already a member? Sign In!</a>
    <div class="lower">
      <input (click)="signUp()" type="submit" value="Sign Up"/>
    </div><!--/ lower-->
  </form>
</div><!--/ container-->
