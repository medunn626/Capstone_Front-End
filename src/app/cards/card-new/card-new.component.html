<h2>New Card</h2>

<form (ngSubmit)="saveCard(newCard)">
  <label for="name">Name:</label>
  <input name="name" [(ngModel)]="newCard.name">

  <label for="type_of_card">Type:</label>
  <input name="type_of_card" [(ngModel)]="newCard.type_of_card">

  <label for="photo_url">Photo URL:</label>
  <input name="photo_url" [(ngModel)]="newCard.photo_url">

  <label for="email_address">Email Address:</label>
  <input name="email_address" [(ngModel)]="newCard.email">

  <label for="phone_number">Phone Number:</label>
  <input name="phone_number" [(ngModel)]="newCard.phone_number">

  <label for="elevator_pitch">Elevator Pitch:</label>
  <input name="elevator_pitch" [(ngModel)]="newCard.elevator_pitch">

  <input type="submit" value="Create">
</form>
