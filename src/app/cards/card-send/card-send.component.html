<div class="container" id="fixed">
  <br>
  <div *ngIf="oneCard">
    <section id="infoPage">
      <img [src]="oneCard.card.photo_url" width="164" height="164" alt="">
      <header>
        <h1>{{oneCard.card.name}}</h1>
        <a href="mailto:{{oneCard.card.email}}" target="_top">{{oneCard.card.email}}</a> <h4>{{oneCard.card.phone_number}}</h4>
      </header>
      <p class="description">{{oneCard.card.elevator_pitch}}</p>
      <!-- Default links section -->
      <a href="https://www.facebook.com/search/top/?q={{oneCard.card.name}}" target="_blank" class="grayButton facebook" id="regular">Find me on Facebook</a>
      <a href="https://www.twitter.com/search?f=users&vertical=default&q={{oneCard.card.name}}" target="_blank" class="grayButton twitter" id="regular">Follow me on Twitter</a>
      <a href="https://www.instagram.com" target="_blank" class="grayButton instagram" id="regular">Follow me on Instagram</a>
      <a href="https://www.linkedin.com" target="_blank" class="grayButton linkedin" id="regular">Find me on LinkedIn</a>
      <!-- Small mobile links section -->
      <a href="https://www.facebook.com/search/top/?q={{oneCard.card.name}}" target="_blank" class="grayButton facebook"  id="small"></a>
      <a href="https://www.twitter.com/search?f=users&vertical=default&q={{oneCard.card.name}}" target="_blank" class="grayButton twitter" id="small"></a>
      <a href="https://www.instagram.com" target="_blank" class="grayButton instagram" id= "small"></a>
      <a href="https://www.linkedin.com" target="_blank" class="grayButton linkedin" id="small"></a>
      <br>
    </section>
    <br>
  </div>
</div>
